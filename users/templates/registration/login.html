{% extends 'onlinestore/main.html' %}
{% load static %}
{% block content %}
{%if form.errors%}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{form.as_p}}
<button name="submit">Login</button>
<input name="next"  type="hidden" value="{% url 'home' %}"/>
</form>
     
{% endblock content %}
